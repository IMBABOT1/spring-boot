<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <h3>Filter</h3>
    <form novalidate ng-submit="filter()">
        <input class="form-control" type="number" placeholder="min" ng-model="min">
        <p></p>
        <input class="form-control" type="number" placeholder="max" ng-model="max">
        <p></p>
        <button type="submit" class="btn btn-primary">Filter</button>
    </form>

    <h3>Add product</h3>
    <form novalidate ng-submit="addProduct()">
        <input class="form-control" type="text" placeholder="title" ng-model="newProduct.title">
        <p></p>
        <input class="form-control" type="number" placeholder="price" ng-model="newProduct.price">
        <p></p>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    <h3>Products</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Price</td>
            <td>Action</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changePrice(p.id, -5)">-</button>
                {{p.price}}
                <button class="btn btn-primary" ng-click="changePrice(p.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Delete</button>
            </td>
        </tr>
        </tbody>
    </table>



</div>
</body>
</html>
